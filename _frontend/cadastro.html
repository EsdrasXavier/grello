<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Grello</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./styles/default.css">
</head>

<body>
    <header>
        <div class="navbar navbar-dark bg-primary box-shadow">
            <div class="container-fluid d-flex justify-content-center">
                <a class="text-white display-3">Grello</a>
            </div>
        </div>
    </header>

    <div class="main">
        <div class="wrapper">
            <div class="container" style="padding-top: 3%">
                <h1 class="text-center display-4">Cadastrar-se</h1>
                <br>
                <div id="dvCadastro" class="col offset-sm-3 col-sm-6">
                    <div class="form-group input-group-sm">
                        <label for="nome">Nome</label>
                        <input type="name" class="form-control" id="name">
                    </div>
                    <div class="form-group input-group-sm">
                        <label for="email">E-mail</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group input-group-sm">
                        <label for="password">Senha</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                    <div class="form-group">
                        <a href="./index.html" id="login" class="btn btn-warning">Logar</a>
                        <button id="create" class="btn btn-primary float-right">Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>

    <div class="footer card-footer  bg-primary  text-white container-fluid">
        <span>&copy; 2019 Grello, Inc.</span>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="scripts/cadastro.js"></script>
</body>

</html>
